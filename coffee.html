<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script>

    // Set these variables to their DOM elements

    // var myImage = document.getElementById("coffee-image");
    // changed to $(#coffee-image)

    // var myRevenueMessage = document.getElementById("revenue");
    // $('#coffee-image').attr('src', 'static/coffee_beans.jpg');

    $("#coffee-image").attr('src', 'static/coffee_beans.jpg')
    myRevenueMessage = $("#revenue")


    var drinksOrdered = [];

    function makeCoffee(drinkType) {
        drinksOrdered.push(drinkType);
        console.log("The drinks that have been made are", drinksOrdered);

        $('#coffee-image').fadeOut(1000);

        setTimeout(function() {
            $('#coffee-image').attr('src', 'static/coffee_machine.jpg');
            }, 1000);
        setTimeout(function() {
            $('#coffee-image').fadeIn(1000);
            }, 1000);   
        // inline function calls mug 1 second after click
        setTimeout(function() {
            $('#coffee-image').fadeOut(1000);
            }, 3000);
        
        
        setTimeout(function() {
            $('#coffee-image').attr('src', 'static/coffee_mug.jpg');
            }, 4000);
        setTimeout(function() {$('#coffee-image').fadeIn(1000);
            }, 4000);
        setTimeout(function(){
            $('#coffee-image').fadeOut(1000);
            },6000);

        
        // inline function calls beans 1.5 seconds after mug (2.5 seconds post-click)
        setTimeout(function() {
            $('#coffee-image').attr('src', 'static/coffee_beans.jpg');
            }, 7000);
        setTimeout(function(){
            $('#coffee-image').fadeIn(1000);},7000);
        $("#revenue").html(revenue(drinksOrdered));
    }

    // calls function to make coffee upon user click. adds "brew" to array of drinks ordered
    
    // var brew
    // myImage.addEventListener('click', function(){return makeCoffee("brew")});
    $('#coffee-image').click(function(){return makeCoffee("brew")});

    // use this JavaScript object in further study step

    // var espresso = document.getElementById("espresso");
    // var latte = document.getElementById("latte");
    // var hotChocolate = document.getElementById("hot-chocolate");

    // espresso.addEventListener('click', function(){return makeCoffee("espresso")});
    $("#espresso").click(function(){return makeCoffee("espresso")});
    // hotChocolate.addEventListener('click', function(){return makeCoffee("hot chocolate")});
    $("#hot-chocolate").click(function(){return makeCoffee("hot chocolate")});
    // latte.addEventListener('click', function(){return makeCoffee("latte")});
    $("#latte").click(function(){return makeCoffee("latte")});

    var prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };

    function revenue(drinksOrdered) {
        var totalCost = 0;
        for (var i = 0; i < drinksOrdered.length; i++) {
        totalCost = totalCost + prices[drinksOrdered[i]];
        }
        console.log(totalCost);
        return totalCost;
    }

</script>

</body>
</html>
